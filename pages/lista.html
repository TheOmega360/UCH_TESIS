<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Atenciones - Samay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="p-3">
   <div class="d-flex">
    <nav id="sidebar" class="bg-dark text-white p-3" style="width:240px;">
      <div class="d-flex align-items-center mb-4">
        <button id="toggleSidebar2" class="btn btn-sm btn-outline-light me-2">â˜°</button>
        <h5 class="m-0">Samay</h5>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="registro.html" class="nav-link text-white">Registro de atenciones</a></li>
        <li class="nav-item"><a href="lista.html" class="nav-link text-white">Lista</a></li>
        <li class="nav-item"><a href="reportes.html" class="nav-link text-white">Generador de reportes</a></li>
      </ul>
    </nav> 
 <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Lista de Atenciones</h3>
      <a href="../index.html" class="btn btn-outline-secondary">Volver</a>
    </div>

    <div class="card p-3 shadow">
      <table class="table table-striped" id="listaTable">
        <thead><tr><th>#</th><th>DNI</th><th>Nombres</th><th>Ap. Paterno</th><th>Ap. Materno</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
  const tbody = document.querySelector('#listaTable tbody');
  const data = JSON.parse(localStorage.getItem('atenciones')||'[]');
  data.forEach((d,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td><td>${d.dni||''}</td><td>${d.nombres||''}</td><td>${d.apellido_paterno||''}</td><td>${d.apellido_materno||''}</td>
    <td><button class="btn btn-sm btn-danger" data-i="${i}">Eliminar</button></td>`;
    tbody.appendChild(tr);
  });
  tbody.addEventListener('click', (e)=>{
    if(e.target.matches('button')){
      const i = e.target.dataset.i;
      const arr = JSON.parse(localStorage.getItem('atenciones')||'[]');
      arr.splice(i,1);
      localStorage.setItem('atenciones', JSON.stringify(arr));
      location.reload();
    }
  });
</script>
</body>
</html>
